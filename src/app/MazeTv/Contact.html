<div class="container-fluid mb=5">
<h1>Contact Form</h1>
<form #userForm="ngForm" (ngSubmit)="submit()" >
   
  <div class="form-group">
    <label>Name</label>
    <input type="text"  required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control " name="userName"  [ngModel]="userModel.name">
 <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"  name="email"  [ngModel]="userModel.email" >
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input  required  #phone="ngModel" pattern="^\d{10}$"  [class.is-invalid]="phone.invalid && phone.touched" class="form-control"  name="phoneNumber"  [ngModel]="userModel.phone">
        <!-- <span class="text-danger" [class.d-none]="phone.valid && phone.untouched" >Phone number must be greated than 10</span> -->
     <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required" >Phone is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern" >Phone must be greater than 10</small>
     </div>
      </div>
    <div class="form-group">
        <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"  #topic ="ngModel" 
        [class.is-invalid]="topicHasError && topic.touched" class="custom-select" name="topic"  [ngModel]="userModel.topic">
          <option selected  >I am Interested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
          <small class="text-danger" [class.d-none]="!topicHasError ||topic.untouched" >Please Select Topic</small>
      </div>
      
      <div class="mb-3">
        <label>Time Preference</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timepreference" value="morning"   [ngModel]="userModel.timepreference"/>
            <label class="form-check-label" >Morning(9AM -12PM)</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="timepreference" value="Evening"  [ngModel]="userModel.timepreference"/>
              <label class="form-check-label" >Evening5PM -8PM)</label>
            </div>
        </div>
        <div class=" form-check mb-3">
             
                <input class="form-check-input" name=subscribe type="checkbox" [ngModel]="userModel.subscribe"/>
                <label class="form-check-label" >Send me professional</label>
               
        </div>
<button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
